<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <script src="code.js" defer></script>
    <div class="main">
        <div class="side-bar">
            
        </div>
        <div class="sign-up">
            <p>This is not a real Online service! You know you need something like this in your real life to help you realize your deepest dreams.</p>
            <p>Sign Up now to get started.</p>
            <p>You know you want to.</p>
            <div class="inputs">
                <p id="do-this">Let's do this!</p>
                <form id="my-form" action="http://httpbin.org/post" method="post">
                
                    <label for="first_name">First Name:
                        <input pattern="[a-zA-Z]+" type="text" name="first_name" id="first_name">
                    </label>
                    <label for="last_name">Last Name:
                        <input pattern="[a-zA-Z]+" type="text" name="last_name" id="last_name">
                    </label>
                    <label for="email">Email:
                        <input type="email" id="email" name="email">
                    </label>
                    <label for="phone_number">Phone Number:
                        <input type="tel" id="phone_number" name="phone_number">
                    </label>
                    <label for="user_password">Password:
                        <input type="password" id="user_password" name="password">
                    </label>
                    <label for="confirm_user_password">Confirm Password:
                        <input type="password" id="confirm_user_password" name="confirm_password">
                    </label>
                
                    
                </form>
            </div>
            <button type="create">Create Account</button>
        </div>
    </div>
    <div class="footer"></div>
    
</body>
</html>
