<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <script src="code.js" defer></script>
    
    <div class="main">
        <div class="side-bar">
            <div class="logo"><img id="lined-leaf" src="images/leaf-lined.svg" alt="lined-leaf">LEAF</div>
            <div class="pic-credit">Photo By <a href="https://unsplash.com/@renran">Ren Ran</a> On <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="sign-up">
            <p>This is not a real Online service! You know you need something like this in your real life to help you realize your deepest dreams.</p>
            <p>Sign Up now to get started.</p>
            <p>You know you want to.</p>
            <div class="inputs">
                <p id="do-this">Let's do this!</p>
                <form id="my-form" action="http://httpbin.org/post" method="post">
                
                    <label for="first_name">First Name:
                        <input class="input" pattern="[a-zA-Z]+" type="text" name="first_name" id="first_name" placeholder="John" required>
                        <div class="error" id="first_name_error">First Name must include only letters</div>
                    </label>
                    <label for="last_name">Last Name:
                        <input class="input" pattern="[a-zA-Z]+" type="text" name="last_name" id="last_name" placeholder="Smith" required>
                        <div class="error" id="last_name_error">Last Name must include only letters</div>
                    </label>
                    <label for="email">Email:
                        <input class="input" type="email" id="email" name="email" placeholder="John@gmail.com" required>
                        <div class="error" id="email_error">Invalid Email address</div>
                    </label>
                    <label for="phone_number">Phone Number:
                        <input class="input" pattern="(^\+?)[0-9]+" type="tel" id="phone_number" name="phone_number" placeholder="0591234567" required>
                        <div class="error" id="phone_number_error">Invalid phone number, must include only numbers</div>
                    </label>
                    <label for="user_password">Password:
                        <input class="input" type="password" id="user_password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least 1 number, 1 uppercase letter, 1 lowercase letter and at least 8 or more characters"
                        placeholder="123456Aa" required>
                        <div class="error" id="user_password_error">Invalid password, Must contain at least 1 number, 1 uppercase letter, 1 lowercase letter and at least 8 or more characters</div>
                    </label>
                    <label for="confirm_user_password">Confirm Password:
                        <input class="input" type="password" id="confirm_user_password" name="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least 1 number, 1 uppercase letter, 1 lowercase letter and at least 8 or more characters" 
                        placeholder="123456Aa" required>
                        <div class="error" id="confirm_password_error">Passwords do not match!</div>
                    </label>
                
                    
                </form>
            </div>
            <button type="create">Create Account</button>
            <div class="have-account"><div id="already"><strong>Already have an account?</strong></div> <div id="login"><strong>Log in</strong></div></div>
        </div>
    </div>
    <div class="footer"></div>
    
</body>
</html>
